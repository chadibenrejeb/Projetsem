<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/payment.css">
</head>
<body>  
    
    <form class="payment">
        <h1 class="payTitle"><b>Personal Information</b></h1>
        <label>Name and Surname</label>
        <input type="text" placeholder="Your Name" class="payInput">
        <label>Phone Number</label>
        <input type="text" placeholder="+216 23 456 078" class="payInput">
        <label>Address</label>
        <input type="text" placeholder="State" class="payInput">
        <h1 class="payTitle"><b>Card Information</b></h1>
        <div class="cardIcons">
            <img src="./img/visa.png" width="40" alt="" class="cardIcon">
            <img src="./img/master.png" alt="" width="40" class="cardIcon">
        </div>
        <input type="password" class="payInput" placeholder="Card Number">
        <div class="cardInfo" >
            <input type="text" placeholder="mm" class="payInput sm">
            <input type="text" placeholder="yyyy" class="payInput sm">
            <input type="text" placeholder="cvv" class="payInput sm">
            
        </div>
        <button class="payButton">Checkout!</button>
        
    </form>



    <script src="./app.js"></script>


</body>
</html>
